{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action = "{% url 'editpage' title %}" method = "post">
      {% csrf_token %}
    <textarea rows="5" cols="5" name="content">{{entry}}</textarea>
    <input type = "submit" value="Send It">
    </form>
{% endblock %}
